name: 'drill4j-report-github-action'
description: 'Report test-coverage by Drill4J'
branding:
  icon: info
  color: blue
inputs:
  drill_api_url:
    description: "Port of Drill address"
    required: true
  drill_api_key:
    description: "API key for Drill admin"
    required: true
  group_id:
    description: "Group ID"
    required: true
  agent_id:
    description: "Agent ID"
    required: true
  github_token:
    description: "Github Token"
    required: true
  mode:
    description: "Mode of drill-integration. For github use: githubPullRequestReportByEvent"
    required: false
    default: "githubPullRequestReportByEvent"
runs:
  using: 'docker'
  image: './Dockerfile'
  env:
    MODE_PARAM: ${{ inputs.mode }}
